<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Hair Color Changer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar in prompt textarea */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      textarea::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* Custom styles for range sliders */
      .custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background-color: #f8fafc; /* slate-50 */
        border: 3px solid #6366f1; /* indigo-500 */
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px; /* center thumb on track */
        transition: all 0.15s ease-in-out;
      }
      .custom-slider:focus::-webkit-slider-thumb,
      .custom-slider:hover::-webkit-slider-thumb {
        transform: scale(1.25);
        box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.4);
      }
      
      .custom-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background-color: #f8fafc; /* slate-50 */
        border: 3px solid #6366f1; /* indigo-500 */
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.15s ease-in-out;
      }
       .custom-slider:focus::-moz-range-thumb,
       .custom-slider:hover::-moz-range-thumb {
        transform: scale(1.25);
        box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.4);
      }
    </style>
